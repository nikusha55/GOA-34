<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .paragraph {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
        .paragraph-1 {
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
        }
        .paragraph-2 {
            color: rgb(0, 0, 0);
            background-color: rgb(0, 255, 0);
        }
        .paragraph-3 {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 255);
        }
        .paragraph-4 {
            color: rgb(255, 255, 0);
            background-color: rgb(0, 0, 0);
        }
        .paragraph-5 {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 165, 0);
        }
        .paragraph-6 {
            color: rgb(0, 255, 255);
            background-color: rgb(128, 0, 128);
        }
        .paragraph-7 {
            color: rgb(255, 20, 147);
            background-color: rgb(0, 128, 0);
        }
        .paragraph-8 {
            color: rgb(0, 128, 128);
            background-color: rgb(255, 192, 203);
        }
        .paragraph-9 {
            color: rgb(255, 105, 180);
            background-color: rgb(75, 0, 130);
        }
        .paragraph-10 {
            color: rgb(255, 228, 225);
            background-color: rgb(139, 0, 0);
        }
    </style>
</head>
<body>
    <div class="paragraph paragraph-1">This is paragraph 1</div>
    <div class="paragraph paragraph-2">This is paragraph 2</div>
    <div class="paragraph paragraph-3">This is paragraph 3</div>
    <div class="paragraph paragraph-4">This is paragraph 4</div>
    <div class="paragraph paragraph-5">This is paragraph 5</div>
    <div class="paragraph paragraph-6">This is paragraph 6</div>
    <div class="paragraph paragraph-7">This is paragraph 7</div>
    <div class="paragraph paragraph-8">This is paragraph 8</div>
    <div class="paragraph paragraph-9">This is paragraph 9</div>
    <div class="paragraph paragraph-10">This is paragraph 10</div>
</body>
</html>
