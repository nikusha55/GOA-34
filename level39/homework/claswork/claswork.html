<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Div Blocks</title>
    <style>
        .image-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            width: 80%;
            height: auto; 
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
    </div>

    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
    </div>

    <div class="image-container">
        <img src="image3.jpg" alt="Image 3">
    </div>

</body>
</html>
