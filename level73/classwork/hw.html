<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფების ფერი</title>
    <style>
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>

    <script>
        const paragraphs = document.querySelectorAll("p"); // აირჩიეთ ყველა პარაგრაფი
        paragraphs.forEach(paragraph => {
            paragraph.style.color = "blue"; // მიაწვდეთ ფერი
        });
    </script>
</body>
</html>
