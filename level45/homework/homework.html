<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .card {
            position: relative;
            width: 30%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 30px;
        }

        .card p {
            margin: 5px 0;
            font-size: 24px;
        }

        .card a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .card-1 {
            background-image: url(https://th.bing.com/th/id/R.00a0c39afd32a3671af9f730184a781f?rik=qD7%2f5Zb%2brzwrUA&pid=ImgRaw&r=0)
        }

        .card-2 {
            background-image: url(https://i.pinimg.com/236x/35/a2/5e/35a25e7a9861cf7e9a3603ccf2b6c428.jpg)
        }

        .card-3 {
            background-image: url(https://i.pinimg.com/originals/94/84/44/9484444f49b7d36f5f62c499da61aebd.jpg)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-1">
            <div class="card-overlay">
                <p>jewelry</p>
                <h2>2024/2025</h2>
                <a href="#">Shop Now</a>
            </div>
        </div>
        <div class="card card-2">
            <div class="card-overlay">
                <p>men's clothing</p>
                <h2>2024/2025</h2>
                <a href="#">Shop Now</a>
            </div>
        </div>
        <div class="card card-3">
            <div class="card-overlay">
                <p>women's clothing</p>
                <h2>2024/2025</h2>
                <a href="#">Shop Now</a>
            </div>
        </div>
    </div>
</body>
</html>
