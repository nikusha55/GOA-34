<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <form style="background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; width: 100%; max-width: 400px;">
            <h1 style="margin-bottom: 20px; color: #333; text-align: center;">Registration Form</h1>
            <label for="first-name" style="margin-bottom: 5px; font-weight: bold; color: #555;">First Name:</label>
            <input type="text" id="first-name" name="first-name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label for="last-name" style="margin-bottom: 5px; font-weight: bold; color: #555;">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label for="email" style="margin-bottom: 5px; font-weight: bold; color: #555;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label for="password" style="margin-bottom: 5px; font-weight: bold; color: #555;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <label for="confirm-password" style="margin-bottom: 5px; font-weight: bold; color: #555;">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
            
            <button type="submit" style="padding: 10px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Register</button>
        </form>
    </div>
</body>
</html>
